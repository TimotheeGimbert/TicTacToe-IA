<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <h1 class="title">Tic Tac Toe</h1>
        <section class="game-grid">
            <div class="cell" id="A1"></div>
            <div class="cell" id="A2"></div>
            <div class="cell" id="A3"></div>

            <div class="cell" id="B1"></div>
            <div class="cell" id="B2"></div>
            <div class="cell" id="B3"></div>

            <div class="cell" id="C1"></div>
            <div class="cell" id="C2"></div>
            <div class="cell" id="C3"></div>
        </section>
        <section class="actions">
          <a id="undoBtn" class="step-button"><img src="assets/arrow-left-long-solid.svg"></a>
          <a id="replayBtn" class="replay-button" href="./index.html">Replay</a>
          <a id="redoBtn" class="step-button"><img src="assets/arrow-right-long-solid.svg"></a>
        </section>
        <section class="difficulty">
          <div id="difficulty"></div>
          <a id="difficultyBtn" class="other-button">Change difficulty</a>
        </section>
        <div class="end-message" id="end-message"></div>
        <script src="./morpion.js"></script>
        <script>
            const morpion = new Morpion();
        </script>
    </body>
</html>
